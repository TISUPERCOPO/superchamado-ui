<div class="surface-ground flex align-items-center justify-content-center min-h-screen min-w-screen overflow-hidden">
  <div class="flex flex-column align-items-center justify-content-center">
    <div
      style="border-radius:56px; padding:0.3rem; background: linear-gradient(180deg, rgb(240, 161, 58) 10%, rgba(33, 150, 243, 0) 30%);">
      <div class="w-24rem sm:w-12 md:w-12 lg:w-12 xl:w-12 surface-card py-8 px-5 sm:px-8" style="border-radius:53px">
        <div class="text-center">
          <div class="flex flex-wrap col-12 justify-content-center">
            <img class="noselection  w-15rem"
              [src]="logo"
              alt="Logo Super copo" width="100px" />
          </div>
          <div class="flex col-12">
            <span class="col-12 text-600 font-medium">Faça o login para continuar</span>
          </div>
        </div>

        <div class="md:w-30rem widthLogin">
          <form #formLogin="ngForm" (keyup.enter)="EnterSubmit($event, formLogin, login.value, senha.value)">

            <div class="col-12">
              <h6>Login</h6>
              <input id="login" name="login" type="login" placeholder="Informe Login" pInputText [required]="true"
                ngModel #login="ngModel" class="w-full" upperCase>
              <app-message [control]="login" error="required" text="Informe um login!"></app-message>
              <app-message [control]="login" error="login" text="Informe um login válido"></app-message>
            </div>

            <div class="col-12">
              <h6>Senha</h6>
              <p-password styleClass="w-ful"  id="senha" [feedback]="false" name="senha" #senha="ngModel" placeholder="Senha"
                [required]="true" strongLabel="Senha Forte" [toggleMask]="true"  ngModel></p-password>
            </div>


            <div class="col-12">
              <div class=" col-12 flex align-items-center justify-content-end mb-3">

              </div>
              <button pButton pRipple label="Login" class="w-full text-xl" [disabled]="!formLogin.valid"
                (click)="logins(login.value, senha.value)"></button>
            </div>

            <div class="col-12">
              <p-messages class="message-toast" [(value)]="messages" [enableService]="false"
                [closable]="false"></p-messages>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
